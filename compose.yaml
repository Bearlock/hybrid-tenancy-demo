services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Q

  api-gateway:
    build: ./api-gateway-app
    ports:
      - "8080:8080"
    environment:
      HTTP_PORT: 8080
      JWT_SIGNING_KEY: change-me-in-production
      FACT_APP_URL: http://fact:5000
      ORG_APP_URL: http://org:8282
      TODO_APP_URL: http://todo:8484

  fact:
    build: ./fact-app
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HTTP_PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP: kafka:29092
      KAFKA_TOPIC: tenant.signups
      APP_NAME: fact-app
      TENANT_DB_CONN: postgres://postgres:postgres@postgres:5432/fact_app_tenant_registry?sslmode=disable

  fact-consumer:
    build: ./fact-app
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      HTTP_PORT: 8181
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP: kafka:29092
      KAFKA_TOPIC: tenant.signups
      APP_NAME: fact-app
      TENANT_DB_CONN: postgres://postgres:postgres@postgres:5432/fact_app_tenant_registry?sslmode=disable
    command: ["python", "run_consumer.py"]

  org:
    build: ./org-app
    ports:
      - "8282:8282"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      HTTP_PORT: 8282 
      KAFKA_TOPIC: tenant.signups
      DB_HOST: postgres
      DB_PORT: 5432
      DB_PASSWORD: postgres
      TENANT_DB_CONN: postgres://postgres:postgres@postgres:5432/org_app_tenant_registry?sslmode=disable

  tenant:
    build: ./tenant-app
    ports:
      - "8383:8383"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      HTTP_PORT: 8383
      META_DB_CONN: postgres://postgres:postgres@postgres:5432/tenant_meta?sslmode=disable
      KAFKA_TOPIC: tenant.signups
      JWT_SIGNING_KEY: change-me-in-production

  todo:
    build: ./todo-app
    ports:
      - "8484:8484"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      HTTP_PORT: 8484
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      TENANT_REGISTRY_DB: todo_app_tenant_registry

volumes:
  postgres_data: {}
